<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer & Dealer Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      background: #0d6efd;
      color: #fff;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      form {
        padding: 15px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>Customer & Mobile Details / Policy Holder Details</h2>
  <form id="dataForm">
    <label>Customer Name</label><input name="CustomerName" required>
    <label>Gender</label>
    <select name="Gender">
      <option>Male</option><option>Female</option><option>Other</option>
    </select>
    <label>Date of Birth</label><input type="date" name="DOB">
    <label>Aadhar Number</label><input name="Aadhar">
    <label>Mobile Number</label><input name="Mobile">
    <label>Email ID</label><input type="email" name="Email">
    <label>Address</label><textarea name="Address"></textarea>
    <label>Mobile Model</label><input name="MobileModel">
    <label>IMEI Number 1</label><input name="IMEI1">
    <label>IMEI Number 2</label><input name="IMEI2">
    <label>Buying Date</label><input type="date" name="BuyingDate">
    <label>Invoice Number</label><input name="Invoice">
    <label>Warranty Status</label><input name="Warranty">
    <label>Insurance Valid Upto</label><input type="date" name="InsuranceValid">
    <label>Insurance Premium</label><input name="InsurancePremium">
    <label>Payment Mode</label><input name="PaymentMode">
    <label>Remarks / Notes</label><textarea name="Remarks"></textarea>
    <label>Uploaded Documents? (Yes/No)</label>
    <select name="DocsUploaded"><option>Yes</option><option>No</option></select>
    
    <h2>Dealer & Purchase Information</h2>
    <label>Dealer Name</label><input name="DealerName">
    <label>Shop Name</label><input name="ShopName">
    <label>Dealer Contact</label><input name="DealerContact">
    <label>Dealer ID</label><input name="DealerID">
    <label>Dealer Address</label><textarea name="DealerAddress"></textarea>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // यहां Google Apps Script link डालो
    const form = document.getElementById("dataForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => alert("✅ Form Submitted Successfully!"))
        .catch(error => alert("❌ Error: " + error.message));
    });
  </script>
</body>
</html>
