<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Insurance Form</title>
</head>
<body>
  <h2>Mobile Insurance Form</h2>
  <form id="insuranceForm">
    <label>Customer Name:</label>
    <input type="text" name="CustomerName" required><br><br>

    <label>Gender:</label>
    <input type="text" name="Gender"><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="DOB"><br><br>

    <label>Aadhar:</label>
    <input type="text" name="Aadhar"><br><br>

    <label>Mobile:</label>
    <input type="text" name="Mobile" required><br><br>

    <label>Email:</label>
    <input type="email" name="Email"><br><br>

    <label>Address:</label>
    <input type="text" name="Address"><br><br>

    <label>Mobile Model:</label>
    <input type="text" name="MobileModel"><br><br>

    <label>IMEI1:</label>
    <input type="text" name="IMEI1"><br><br>

    <label>IMEI2:</label>
    <input type="text" name="IMEI2"><br><br>

    <label>Buying Date:</label>
    <input type="date" name="BuyingDate"><br><br>

    <label>Invoice:</label>
    <input type="text" name="Invoice"><br><br>

    <label>Warranty:</label>
    <input type="text" name="Warranty"><br><br>

    <label>Insurance Valid Till:</label>
    <input type="date" name="InsuranceValid"><br><br>

    <label>Insurance Premium:</label>
    <input type="text" name="InsurancePremium"><br><br>

    <label>Payment Mode:</label>
    <input type="text" name="PaymentMode"><br><br>

    <label>Remarks:</label>
    <input type="text" name="Remarks"><br><br>

    <label>Docs Uploaded:</label>
    <input type="text" name="DocsUploaded"><br><br>

    <label>Dealer Name:</label>
    <input type="text" name="DealerName"><br><br>

    <label>Shop Name:</label>
    <input type="text" name="ShopName"><br><br>

    <label>Dealer Contact:</label>
    <input type="text" name="DealerContact"><br><br>

    <label>Dealer ID:</label>
    <input type="text" name="DealerID"><br><br>

    <label>Dealer Address:</label>
    <input type="text" name="DealerAddress"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHXdAgWSvD8IA3-ZCHhho_PLlML50lK_6aaoYfiSOzqBtZF4XFAE4asjlBASlZwrGP/exec";

    document.getElementById("insuranceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = data.message;
        })
        .catch(error => {
          document.getElementById("response").innerText = "Error: " + error;
        });
    });
  </script>
</body>
</html>
