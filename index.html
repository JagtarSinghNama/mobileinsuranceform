<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Insurance Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { background: #0d6efd; color: #fff; padding: 10px; border-radius: 5px; }
    form { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #msg { margin-top: 20px; font-weight: bold; padding: 10px; border-radius: 5px; display: none; }
    #msg.success { background: #d4edda; color: #155724; }
    #msg.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Mobile Insurance Form</h2>
  <form id="dataForm">
    <!-- Customer Details -->
    <label>Customer Name</label><input name="CustomerName" required>
    <label>Gender</label>
    <select name="Gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <label>Date of Birth</label><input type="date" name="DateOfBirth" required>
    <label>Aadhar Number</label><input name="Aadhar" maxlength="12" required>
    <label>Mobile Number</label><input name="Mobile" maxlength="10" required>
    <label>Email ID</label><input type="email" name="Email">
    <label>Address</label><textarea name="Address"></textarea>

    <!-- Mobile Details -->
    <label>Mobile Model</label><input name="MobileModel" required>
    <label>IMEI Number 1</label><input name="IMEI1" required>
    <label>IMEI Number 2</label><input name="IMEI2">
    <label>Buying Date</label><input type="date" name="BuyingDate" required>
    <label>Bill Number</label><input name="BillNumber">
    <label>Warranty Status</label>
    <select name="WarrantyStatus" required>
      <option value="">--Select--</option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <label>Insurance Valid Upto</label><input type="date" name="ValidUpto">
    <label>Insurance Premium</label><input type="number" name="Premium">

    <!-- Payment Details -->
    <label>Payment Mode</label>
    <select name="PaymentMode" required>
      <option value="">--Select--</option>
      <option>Online</option>
      <option>Offline</option>
    </select>
    <label>Remarks / Notes</label><textarea name="Remarks"></textarea>

    <!-- Dealer Details -->
    <label>Dealer Name</label><input name="DealerName">
    <label>Shop Name</label><input name="ShopName">
    <label>Dealer Contact</label><input name="DealerContact">
    <label>Dealer ID</label><input name="DealerID">
    <label>Dealer Address</label><textarea name="DealerAddress"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="msg"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyKrkKv8_cBkvJYOZH1h9EEguQSuhhNXTj_xXshGSISTULxc-bkZ-2V5gdsKPrZLPlK/exec";
    const form = document.getElementById("dataForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.style.display = "block";
      msg.className = "";
      msg.textContent = "⏳ Please wait...";

      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            msg.className = "success";
            msg.textContent = "✅ " + data.message + " | Insurance ID: " + data.insuranceId;
            form.reset();
          } else {
            msg.className = "error";
            msg.textContent = "❌ Error: " + data.message;
          }
        })
        .catch(error => {
          msg.className = "error";
          msg.textContent = "⚠️ Script Error: " + error.message;
        });
    });
  </script>
</body>
</html>
