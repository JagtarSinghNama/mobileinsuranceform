<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer & Dealer Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { background: #0d6efd; color: #fff; padding: 10px; border-radius: 5px; }
    form { max-width: 1000px; margin: auto; }

    /* üîë Grid layout for 2 columns */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-grid label { display: block; font-weight: bold; margin-top: 10px; }
    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Full width items */
    .full-width {
      grid-column: span 2;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }

    /* Responsive for mobile */
    @media(max-width:768px){
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h2>Customer & Mobile Details / Policy Holder Details</h2>
  <form id="dataForm">
    <div class="form-grid">
      <div>
        <label>Customer Name</label><input name="CustomerName" required>
      </div>
      <div>
        <label>Gender</label>
        <select name="Gender"><option>Male</option><option>Female</option><option>Other</option></select>
      </div>

      <div><label>Date of Birth</label><input type="date" name="DOB"></div>
      <div><label>Aadhar Number</label><input name="Aadhar"></div>

      <div><label>Mobile Number</label><input name="Mobile"></div>
      <div><label>Email ID</label><input type="email" name="Email"></div>

      <div class="full-width"><label>Address</label><textarea name="Address"></textarea></div>

      <div><label>Mobile Model</label><input name="MobileModel"></div>
      <div><label>IMEI Number 1</label><input name="IMEI1"></div>

      <div><label>IMEI Number 2</label><input name="IMEI2"></div>
      <div><label>Buying Date</label><input type="date" name="BuyingDate"></div>

      <div><label>Invoice Number</label><input name="Invoice"></div>
      <div><label>Warranty Status</label><input name="Warranty"></div>

      <div><label>Insurance Valid Upto</label><input type="date" name="InsuranceValid"></div>
      <div><label>Insurance Premium</label><input name="InsurancePremium"></div>

      <div><label>Payment Mode</label><input name="PaymentMode"></div>
      <div><label>Uploaded Documents? (Yes/No)</label>
        <select name="DocsUploaded"><option>Yes</option><option>No</option></select>
      </div>

      <div class="full-width"><label>Remarks / Notes</label><textarea name="Remarks"></textarea></div>
    </div>

    <h2>Dealer & Purchase Information</h2>
    <div class="form-grid">
      <div><label>Dealer Name</label><input name="DealerName"></div>
      <div><label>Shop Name</label><input name="ShopName"></div>

      <div><label>Dealer Contact</label><input name="DealerContact"></div>
      <div><label>Dealer ID</label><input name="DealerID"></div>

      <div class="full-width"><label>Dealer Address</label><textarea name="DealerAddress"></textarea></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ Google Apps Script link ‡§°‡§æ‡§≤‡•ã
    const form = document.getElementById("dataForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => alert("‚úÖ Form Submitted Successfully!"))
        .catch(error => alert("‚ùå Error: " + error.message));
    });
  </script>
</body>
</html>
