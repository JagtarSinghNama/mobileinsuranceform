<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Insurance Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { background: #0d6efd; color: #fff; padding: 10px; border-radius: 5px; }
    form { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Customer & Mobile Details / Policy Holder Details</h2>
  <form id="dataForm">
    <label>Customer Name</label><input name="CustomerName">
    <label>Aadhar Number</label><input name="Aadhar">
    <label>Mobile Number</label><input name="Mobile">
    <label>Email ID</label><input type="email" name="Email">
    <label>Address</label><textarea name="Address"></textarea>
    <button type="submit">Submit</button>
  </form>
  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby6nDzRD8DxIb3DniChs4vbcept0_3SfnKY8MztHCwyT_BxvFRL2ghl_yZHULf2pHJo/exec"; 
  const form = document.getElementById("dataForm");

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form)})
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          alert("✅ " + data.message);
          form.reset();
        } else {
          alert("❌ Error: " + data.message);
        }
      })
      .catch(error => alert("⚠️ Script Error: " + error.message));
  });
</script>
</body>
</html>
